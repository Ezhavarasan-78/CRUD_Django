<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        h2 {
            color: #333;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: #fff;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #e9e9e9;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #0056b3;
        }
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h2>Student details</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Register Number</th>
            <th>Department</th>
            <th>Email</th>

            <th colspan="2">Action</th>
        </tr>
        {% for i in info %}
        <tr>
            <td>{{i.id}}</td>
            <td>{{i.name}}</td>
            <td>{{i.reg_no}}</td>
            <td>{{i.Dept}}</td>
            <td>{{i.email}}</td>
            <td>
                <a href="{% url 'update' i.id %}"><button>Update</button></a>
            </td>
            <td>
                <a href="{% url 'delete' i.id %}"><button>Delete</button></a>
            </td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="{% url 'home' %}"><button>Add member</button></a>
</body>
</html>
